<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DWORD</title>
  <link rel="stylesheet" href="src/styles/main.css">
  <link rel="stylesheet" href="src/styles/components.css">
  <link rel="stylesheet" href="src/styles/animations.css">
</head>
<body>
  <!-- Quiz Screen -->
  <section id="quiz-screen" class="screen active">
    <div class="container">
      <div class="quiz-card">
        <div class="score-board">
          <div class="score">
            <span id="current-score">0</span>/<span id="total-questions">10</span>
          </div>
          <div class="timer">
            <svg xmlns="http://www.w3.org/2000/svg" class="timer-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            <span id="time-left">15</span>s
          </div>
        </div>
        <h2 id="question"></h2>
        <div id="options" class="options-grid"></div>
      </div>
    </div>
  </section>

  <script type="module" src="src/js/main.js"></script>
</body>
</html>
